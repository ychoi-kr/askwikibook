<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat with 위키봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 1em;
            border-bottom: 1px solid #ddd;
        }
        #inputArea {
            padding: 1em;
        }
    </style>
</head>
<body>
    <div id="chatBox">
        <p>위키봇: 안녕하세요! 저는 위키북스의 책을 찾아드리는 위키봇이에요. 어떤 책을 찾고 계신가요?</p>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput" style="width: 80%;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
function sendMessage() {
    let message = document.getElementById('userInput').value;
    document.getElementById('chatBox').innerHTML += `<p>You: ${message}</p>`;

    // SQL 문 생성과 표시
    fetch('/generate_sql', {
        method: 'POST',
        body: new URLSearchParams({ 'message': message }),
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('chatBox').innerHTML += `<p>위키봇 (SQL): ${data.sql}</p>`;

        // SQL 실행 결과 표시
        return fetch('/execute_sql', {
            method: 'POST',
            body: new URLSearchParams({ 'sql': data.sql }),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('chatBox').innerHTML += `<p>위키봇: ${data.result}</p>`;
        document.getElementById('userInput').value = '';
    });
}
    </script>
</body>
</html>
