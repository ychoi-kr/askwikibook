<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat with 위키봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 1em;
            border-bottom: 1px solid #ddd;
        }

        #inputArea {
            padding: 1em;
            display: flex;            /* Flexbox 레이아웃 사용 */
            justify-content: space-between; /* 자식 요소들 사이에 최대한의 공간 배치 */

        }

        #userInput {
            flex: 1;
            margin-right: 0.5em;
            padding: 0.5em;
            font-size: 16px;
            width: 90%; /* 기본 폭 (모바일 환경을 위한 값) */
            height: 30px; /* 기본 높이 (모바일 환경을 위한 값) */
            max-height: 100px;
            overflow-y: auto;
        }
    
        /* 웹 환경 (화면 폭이 768px 이상인 경우)에 대한 스타일 */
        @media (min-width: 768px) {
            #userInput {
                width: 95%; /* 웹 환경에서의 폭 */
                height: 30px; /* 웹 환경에서의 높이 */
            }
        }

        button {
            padding: 0.5em 1em;
            font-size: 16px;
            margin-left: auto;       /* 버튼을 오른쪽으로 정렬 */
        }
    </style>
</head>
<body>
    <div id="chatBox">
        <p>위키봇: 안녕하세요! 저는 위키북스의 책을 찾아드리는 위키봇이에요. 어떤 책을 찾고 계신가요?</p>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
function sendMessage() {
    let message = document.getElementById('userInput').value;
    document.getElementById('chatBox').innerHTML += `<p>You: ${message}</p>`;

    // SQL 문 생성과 표시
    fetch('/generate_sql', {
        method: 'POST',
        body: new URLSearchParams({ 'message': message }),
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('chatBox').innerHTML += `<p>위키봇 (SQL): ${data.sql}</p>`;

        // SQL 실행 결과 표시
        return fetch('/execute_sql', {
            method: 'POST',
            body: new URLSearchParams({ 'sql': data.sql }),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('chatBox').innerHTML += `<p>위키봇: ${data.result}</p>`;
        document.getElementById('userInput').value = '';
    });
}

document.getElementById('userInput').addEventListener('keydown', function(event) {
    // Enter 키의 keyCode는 13입니다.
    if (event.keyCode === 13) {
        // Shift 키와 함께 Enter 키가 눌리지 않았을 경우
        if (!event.shiftKey) {
            event.preventDefault();  // 기본 이벤트 (새 줄 생성)를 방지합니다.
            sendMessage();  // 메시지 전송 함수를 호출합니다.
        }
    }
});
    </script>
</body>
</html>
